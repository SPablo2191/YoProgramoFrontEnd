<form [formGroup]="formGroup" (submit)="submit()">
  <app-ui-input
  [group]="formGroup"
  name="name"
  label="Nombre"
  ></app-ui-input>
  <app-ui-dropdown
  [group]="formGroup"
  name="color"
  [options]="colors"
  optionLabel="name"
  optionValue="value"
  label="Color"
  placeholder="Seleccione un color..."
  ></app-ui-dropdown>
  <app-ui-input-number
  [group]="formGroup"
  label="Valor"
  name="value"
  type="percent"
  suffix="%"
  ></app-ui-input-number>
  <div class="row">
    <div class="d-flex justify-content-center my-2">
      <button
        pButton
        pRipple
        label="Cancelar"
        (click)="cancel()"
        class="p-button p-button-secondary mx-1"
      ></button>
      <button
        pButton
        pRipple
        label="Guardar"
        type="submit"
        class="p-button p-button-info text-white"
      ></button>
    </div>
  </div>
</form>
