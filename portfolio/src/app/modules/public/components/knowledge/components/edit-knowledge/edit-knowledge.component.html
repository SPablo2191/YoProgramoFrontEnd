<form [formGroup]="formGroup">
  <app-ui-input
  [group]="formGroup"
  name="name"
  placeholder="Nombre..."
  ></app-ui-input>
  <app-ui-input-number
  [group]="formGroup"
  placeholder="Valor..."
  name="value"
  type="percent"
  ></app-ui-input-number>
  <app-ui-dropdown
  [group]="formGroup"
  name="color"
  label="Color"
  ></app-ui-dropdown>
</form>
