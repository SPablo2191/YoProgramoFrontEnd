<div class="container-fluid" id="education">
  <div class="row">
    <div class="col-md-9">
      <h2>
        Educación y Logros Académicos.
        <span class="text-muted">Education & achievements.</span>
      </h2>
    </div>
    <div class="col-md-3">
      <button
      pButton
      pRipple
      icon="pi pi-plus"
      label="Agregar"
      class="p-button p-button-success mx-2  my-1"
    ></button>
    <button
    pButton
    pRipple
    icon="pi pi-pencil"
    label="Editar"
    class="p-button p-button-warning text-white  my-1"
  ></button>
    </div>
  </div>
  <div class="row">
    <app-ui-carousel [items]="(studies$ | async)!"></app-ui-carousel>
  </div>
</div>
