<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <h2>
        Experiencia Laboral.
        <span class="text-muted">Work experience.</span>
      </h2>
    </div>
    <div class="col-md-2" *ngIf="isLogged">
      <button
        pButton
        pRipple
        icon="pi pi-plus"
        (click)="create()"
        label="Nuevo"
        class="p-button p-button-success p-button-outlined mx-2"
      ></button>
    </div>
  </div>
  <div id="work">
    <app-ui-work-carousel
      [items]="(items$ | async)!"
      *ngIf="(items$ | async)! !== null; else elseblock"
    ></app-ui-work-carousel>
    <ng-template #elseblock>
      <app-ui-spinner></app-ui-spinner>
    </ng-template>
  </div>
</div>
