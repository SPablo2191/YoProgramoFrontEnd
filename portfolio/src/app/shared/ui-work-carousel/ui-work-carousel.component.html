<p-carousel
  [value]="items"
  [numVisible]="3"
  [autoplayInterval]="3000"
  [circular]="true"
  [numScroll]="3"
  [showIndicators]="false"
  class="m-2"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-item pTemplate="item">
    <app-ui-workitem [item]="item"> </app-ui-workitem>
  </ng-template>
</p-carousel>
