<p-carousel
  [value]="items"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="false"
  [showIndicators]="false"
  class="m-2"
  [responsiveOptions]="responsiveOptions"
>
  <ng-template let-item pTemplate="item">
    <app-ui-workitem
      [businessName]="item.businessName"
      [startDate]="item.startDate"
      [endDate]="item.endDate"
      [role]="item.role"
      [source]="item.source"
    >
    </app-ui-workitem>
  </ng-template>
</p-carousel>
