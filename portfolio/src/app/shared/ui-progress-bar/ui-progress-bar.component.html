<div class="row text-white">
  <div class="col-3 col-md-1">
    <p>{{ label }}</p>
  </div>
  <div class="col-9 col-md-11 ">
    <p class="my-2 ">
      <ngb-progressbar
        [type]="color"
        [value]="value"
        [striped]="true"
        [animated]="true"
        ><i>{{ value }}%</i></ngb-progressbar
      >
    </p>
  </div>
</div>
