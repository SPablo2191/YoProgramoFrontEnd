<div class="container">
  <div class="row">
    <app-ui-input
      [group]="formGroup"
      name="email"
      placeholder="Ingrese correo electronico..."
    ></app-ui-input>
  </div>
  <div class="row">
    <div class="my-2">
      <app-ui-text-area
        [group]="formGroup"
        name="message"
        label="Ingrese su mensaje..."
      ></app-ui-text-area>
    </div>
  </div>
  <div class="row">
    <div class="d-flex justify-content-center my-2">
      <button type="button" class="btn btn-secondary mx-2">Cancelar</button>
      <button type="button" class="btn btn-primary">Enviar</button>
    </div>
  </div>
</div>
