<p-card>
  <ng-template pTemplate="header">
    <div class="container">
      <h3>{{ title }}</h3>
      <h5 class="text-muted">{{ releaseDate | date }}</h5>
    </div>
  </ng-template>
  <div >
    <p>{{ description }}</p>
  </div>
  <ng-template pTemplate="footer">
    <a href="https://cinemar-api.vercel.app/" class="stretched-link text-decoration-none"  target="_blank"
      >Ver Proyecto...</a
    >
  </ng-template>
</p-card>
