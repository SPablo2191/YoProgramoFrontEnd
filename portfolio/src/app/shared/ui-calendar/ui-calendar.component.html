<div  [formGroup]="group" >
  <label for="username2" class="text-muted">{{ label }}</label>
  <div >
    <p-calendar
      [formControlName]="name"
      [showIcon]="true"
      (onSelect)="onSelect()"
      [showTime]="time"
      [defaultDate]="date"
      [touchUI]="touchUI"
      class="field"
      [placeholder]="placeholder"
      [showSeconds]="true"
      inputId="time"
    ></p-calendar>
  </div>
</div>
