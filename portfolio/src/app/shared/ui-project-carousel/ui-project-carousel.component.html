
<p-carousel
  [value]="items"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="false"
  [showIndicators]="false"
  class="m-2"
   [responsiveOptions]="responsiveOptions"
>
  <ng-template let-item pTemplate="item" >
    <app-ui-project-item
    [item]="item"
    ></app-ui-project-item>
  </ng-template>
</p-carousel>
