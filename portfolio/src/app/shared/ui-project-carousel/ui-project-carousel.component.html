
<p-carousel
  [value]="items"
  [numVisible]="3"
  [numScroll]="3"
  [circular]="false"
  [showIndicators]="false"
  class="m-2"
>
  <ng-template let-item pTemplate="item" >
    <app-ui-project-item
      [description]="item.description"
      [title]="item.title"
      [source]="item.source"
      [releaseDate]="item.releaseDate"
      
    ></app-ui-project-item>
  </ng-template>
</p-carousel>
